@main {
	
	<div ng-app="puPayment" ng-controller="PaymentController"> 
    
    <h2>Add a payment</h2>
    
    <form class="form-horizontal">
        
        <fieldset>
        
		<input id="name" placeholder="Enter name" class="form-control" ng-model="payment.name">

        </fieldset>
        
        <div class="form-actions">
        	<button ng-click="save()"><span class="glyphicon glyphicon-plus"></span>Add</button>
        </div>
        
    </form>
    
    </div>	
    
    <script type="text/javascript" src="@routes.Assets.at("javascripts/payment-controller.js")"></script>
    
}
